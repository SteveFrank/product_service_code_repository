server.port=8090
debug=true

spring.application.name=eshop

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/eshop?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=hadoop
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0
spring.redis.commandTimeout=5000

spring.redis.cluster.nodes=172.16.7.140:7001,172.16.7.140:7002,172.16.7.141:7003,172.16.7.141:7004,172.16.7.142:7005,172.16.7.142:7006
spring.redis.cluster.max-redirects=10
spring.redis.password=hadoop